<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>practise</title>
	<style>
		*{
			margin: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: orange;
			border: 1px solid #404040;
			border-radius: 50%;
		}
	</style>
</head>
<body>
<div></div>
	<script>
		const n = parseInt(window.prompt('input'));
		let ret = 1;
	  for (let i = 0; i < n; i++) {
		  ret *= 2;
	  }
	  document.write(ret);
	</script>
</body>
